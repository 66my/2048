<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 by 墨非未已</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>墨鸢2048</h1>
            <div class="score-container">
                <span>分数: <span id="score">0</span></span>
            </div>
            <div class="controls">
                <button onclick="initGame(4)">4x4 Grid</button>
                <button onclick="initGame(5)">5x5 Grid</button>
                <button onclick="initGame(6)">6x6 Grid</button>
                <button onclick="restartGame()">Restart</button>
            </div>
        </div>
        <div id="board"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
